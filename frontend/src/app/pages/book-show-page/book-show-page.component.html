<div class="p-1">
  <h2>Book your show</h2>
  <mat-card class="mat-elevation-z">
    <mat-card-title>{{ show.movieName }}</mat-card-title>
    <mat-card-subtitle
      >{{ show.startTime }} | {{ show.endTime }}</mat-card-subtitle
    >

    <div class="d-flex justify-content-end">
      <button mat-flat-button color="primary" (click)="handleBookShow(show)">
        Book Show
      </button>
    </div>
  </mat-card>
</div>
