<div class="container">
  <h2 class="my-4">
    Show Table
    <ng-container *ngIf="credService.adminControl()">
      <a routerLink="/show/add" class="btn btn-sm btn-secondary">Add Show</a>
    </ng-container>
  </h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <!-- <th>ID</th> -->
          <th>Movie Name</th>
          <th>Duration</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Seat</th>
          <ng-container *ngIf="credService.adminControl()">
            <th>Operation</th>
          </ng-container>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let show of shows">
          <td>Movie Name</td>
          <td>{{ dateUtil.getTimeString(show.duration) }}</td>
          <td>{{ dateUtil.getDateAndTime(show.startTime) }}</td>
          <td>{{ dateUtil.getDateAndTime(show.endTime) }}</td>
          <td>{{ getSeatInfo(show) }}</td>
          <td>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-primary">Book now</button>
              <ng-container *ngIf="credService.adminControl()">
                <a
                  class="btn btn-sm btn-primary"
                  [routerLink]="'/show/edit/' + show.id"
                >
                  Edit
                </a>
                <button
                  class="btn btn-sm btn-danger ml-2"
                  (click)="handleDeleteShow(show)"
                >
                  Delete
                </button>
              </ng-container>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
