<div class="p-1">
  <h2>
    Show Table

    <ng-container *ngIf="credService.adminControl()">
      <button mat-stroked-button routerLink="/show/add">Add Show</button>
    </ng-container>
  </h2>

  <table mat-table [dataSource]="shows" class="full-width">
    <ng-container matColumnDef="movieName">
      <th mat-header-cell *matHeaderCellDef>Movie Name</th>
      <td mat-cell *matCellDef="let element">{{ element.movieName }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let element">
        {{
          dateUtil.getTimeDifferenceInMinutes(
            element.startTime,
            element.endTime
          )
        }}
        min
      </td>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef>Start</th>
      <td mat-cell *matCellDef="let element">
        {{ dateUtil.getDateAndTime(element.startTime) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef>End</th>
      <td mat-cell *matCellDef="let element">
        {{ dateUtil.getDateAndTime(element.endTime) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="seats">
      <th mat-header-cell *matHeaderCellDef>Seats</th>
      <td mat-cell *matCellDef="let element">
        {{ getSeatInfo(element) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="operation" *ngIf="credService.adminControl()">
      <th mat-header-cell *matHeaderCellDef>Operation</th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="'/show/edit/' + element.id"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="handleDeleteShow(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
