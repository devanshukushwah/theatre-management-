<div class="p-1">
  <!-- <div> -->
  <h2>
    Movie Table

    <ng-container *ngIf="credService.adminControl()">
      <button mat-stroked-button routerLink="/movie/add">Add Movie</button>
    </ng-container>
  </h2>
  <!-- </div> -->

  <table mat-table [dataSource]="movies" class="full-width">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration (in minutes)</th>
      <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
    </ng-container>

    <ng-container matColumnDef="actors">
      <th mat-header-cell *matHeaderCellDef>Actors</th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let actor of element.actors; let last = last">
          {{ actor }} <span *ngIf="!last">, </span>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef>Director</th>
      <td mat-cell *matCellDef="let element">{{ element.director }}</td>
    </ng-container>

    <ng-container matColumnDef="operation" *ngIf="credService.adminControl()">
      <th mat-header-cell *matHeaderCellDef>Operation</th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="'/movie/edit/' + element.id"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="handleDeleteMovie(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
